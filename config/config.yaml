defaults:
  - dataset: mnist_discrete
  - model: sticky_coord
  - experiment: mnist

seed: 42

sde:
  T: 1.0
  beta_min: 0.1
  beta_max: 30.0

hazard:
  c: 2.0

precond:
  omega: 0.2

anchors:
  sigma_R: 0.2

train:
  epochs: 1
  batch_size: 256
  lr: 1e-3
  eps: 1e-3
  M_events: 100000
loss:
  alpha_s: 1.0
  alpha_c: 1.0
  alpha_l: 1.0

logging:
  project: sticky-diffusion
  name: debug
  mode: online   # or 'disabled'
  log_every: 50